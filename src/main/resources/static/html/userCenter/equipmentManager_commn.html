<style type="text/css">
#equType {
	margin-top: 10px;
}

.layui-container {
	margin: 0
}

.select_item {
	display: inline-block
}

.select-form {
	margin-bottom: 0

.equinfo {
	margin: 0
}
body {

<body>
	<div class="layui-container" style="height: 100%">
		<div class="layui-row">
			<div class="layui-col-md2" style="height: 100%">
				<ul id="equType" class="ztree"></ul>
			</div>
			<div class="layui-col-md10" style="height: 100%">
				<div id="select-container">
					<form class="layui-form select-form" lay-filter="roleForm"
						action="" style="margin-top: 20px" id="toolbarDemo">
						<div class="layui-form-item select_item">
							<div class="layui-input-inline">
								<select name="typeId" lay-filter="state" placeholder="请选设备状态">
									<option value="">请选择状态</option>
									<option value="0">未使用</option>
									<option value="1">使用中</option>
									<option value="2">已预约</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item select_item">
							<div class="layui-input-inline">
								<input type="text" name="equName" class="layui-input"
									placeholder="请输入设备名称">
							</div>
						</div>
					</form>
				</div>
				<table class="layui-table equinfo" id="equInfo" lay-filter="test"></table>
			</div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
 	 <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">预约</a>
  	 <a class="layui-btn layui-btn-xs" lay-event="edit">取消预约</a>
	 </script>

	<script type="text/javascript"
