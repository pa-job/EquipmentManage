<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>barcode</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="layer/layer.js" type="text/javascript"></script>
</head>

<style type="text/css">
	input{
		width: 500px;height: 45px;border-radius: 1px solid #ddd;
		display: block;
		margin : 0 auto;
		padding: 0px 5px;
		outline: none;
	}
</style>
	<body>
		<div class="row">
			<div class="col-lg-12" style="text-align:center;margin-top: 16%">
				<h1>入场扫描</h1>
			</div>
			<div class="col-lg-12">
				<input id="barCode" value="" type="text" placeholder="stay focus" style="" name="">
			</div>
			<div class="col-lg-12">
				<div id="info" style="width: 500px;margin: 0 auto">
					<h3>11111</h3>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.barcode.js"></script>
		<script type="text/javascript">
			$("#barCode").startListen({
				barcodeLen : 10,
				letter : true,
				number : true,
				check  : false,
				show : function(code){
					layer.msg(code);
				}
			});
		</script>
	</body>
</html>
